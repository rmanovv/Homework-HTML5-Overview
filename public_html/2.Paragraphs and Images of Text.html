<!DOCTYPE html>

<html>
    <head>
        <title>Paragraphs and Images of Text</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Normal</p>
        <p><b>Bold</b></p>
        <p><i>Italic</i></p>
        <p><u>Under Line</u></p>
        <p><strong>Strong</strong></p>
        <p><em>Hello HTML</em></p>
        <p><sup>Hello HTML</sup></p>
        <p><sub>Hello HTML</sub></p>
        <br />
        <pre>Hello HTML</pre>
        <p>A<sub>2</sub> + B<sup>2</sup></p>
        <img width="200" src="images/images.jpg">
    </body>
</html>
